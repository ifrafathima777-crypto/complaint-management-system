<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complai - Premium Campus Concerns Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="glass-nav">
            <div class="nav-content">
                <div class="logo">
                    <i data-lucide="shield-check" class="text-primary"></i>
                    <span>Complai</span>
                </div>
                <div class="nav-links">
                    <button class="btn btn-primary" onclick="app.showComplaintForm()">Submit Complaint</button>
                    <button class="btn btn-outline" onclick="app.renderAdminDashboard()">Admin Console</button>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="main-container">
            <!-- Content injected by app.js -->
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
